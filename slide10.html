<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 10: Get API Key (2/2)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- นำสไตล์จากสไลด์ 9 มาใช้ซ้ำทั้งหมดเพื่อความสอดคล้อง -->
    <style>
        .progress-steps { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 1rem; }
        .step-dot { width: 12px; height: 12px; border-radius: 50%; background-color: #ddd; transition: all 0.3s ease; }
        .step-dot.completed { background-color: var(--primary-dark); }
        .step-dot.active { background-color: var(--primary-color); transform: scale(1.3); }

        .tutorial-layout { display: grid; grid-template-columns: 1fr 1.2fr; gap: 40px; align-items: center; margin-top: 1.5rem; }
        
        .instructions ol { list-style: none; padding-left: 0; counter-reset: step-counter 2; /* เริ่มนับที่ 2 */ }
        .instructions li { position: relative; padding-left: 45px; margin-bottom: 25px; font-size: 1.1rem; line-height: 1.7; }
        .instructions li::before {
            counter-increment: step-counter; content: counter(step-counter);
            position: absolute; left: 0; top: 0; width: 32px; height: 32px; border-radius: 50%;
            background-color: var(--primary-color); color: white; font-weight: 700; text-align: center; line-height: 32px;
        }
        .screenshot-wrapper img { width: 100%; border-radius: 12px; box-shadow: 0 10px 30px rgba(75, 68, 83, 0.15); border: 1px solid #ddd; }
        
        .warning-box {
            background-color: #fffbe6; border-left: 4px solid var(--alert-color);
            padding: 15px 20px; border-radius: 8px; margin-top: 20px;
        }
        .warning-box p { margin: 0; font-size: 1rem; line-height: 1.6; }
        .warning-box strong { color: var(--alert-color); }
        
        @media (max-width: 850px) { .tutorial-layout { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="slide-card">
        <div class="card-body">
            <h2>Let's Get The Key (Part 2/2)</h2>
            <h1>ขั้นตอนการขอ API Key</h1>
            <div class="progress-steps">
                <div class="step-dot completed"></div>
                <div class="step-dot active"></div>
            </div>

            <div class="tutorial-layout">
                <div class="instructions">
                    <ol>
                        <li>
                            <strong>สร้างและคัดลอก Key</strong><br>
                            คลิกปุ่ม "Create API key in new project" จากนั้นคัดลอก Key ที่ปรากฏขึ้นมาเก็บไว้ให้ดี
                        </li>
                    </ol>
                    <div class="warning-box">
                        <p>
                            <i class="fas fa-exclamation-triangle"></i> <strong>ข้อควรระวัง:</strong><br>
                            API Key นี้เป็นความลับ <strong>ห้ามเปิดเผยหรือส่งให้ผู้อื่นเด็ดขาด!</strong>
                        </p>
                    </div>
                </div>
                <div class="screenshot-wrapper">
                    <img src="images/api-step-2.png" alt="ภาพประกอบขั้นตอนที่ 3">
                </div>
            </div>
        </div>
        <div class="card-footer">
            <a href="slide9.html" class="nav-button">ย้อนกลับ</a>
            <a href="slide11.html" class="nav-button">สำเร็จ ไปต่อกันเลย</a>
        </div>
    </div>
</body>
</html>
