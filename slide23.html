<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 23: Quick Win Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Internal CSS for this slide only -->
    <style>
        .card-body {
            text-align: center;
        }

        .process-flow-container {
            display: flex;
            justify-content: center;
            align-items: stretch; /* Make items have the same height */
            gap: 20px;
            margin: 2.5rem 0;
        }

        .flow-item {
            flex: 1; /* Distribute space evenly */
            background-color: #f8f7fa;
            border-radius: 15px;
            padding: 25px;
            border-bottom: 4px solid #ddd;
        }
        
        .flow-item .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .flow-item h3 {
            font-size: 1.3rem;
            font-weight: 500;
            margin: 0 0 10px 0;
            color: var(--dark-text);
        }

        .flow-item p {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--light-text);
        }

        /* Color coding for each step */
        .item-input .icon { color: var(--primary-color); }
        .item-input { border-bottom-color: var(--primary-color); }
        .item-action .icon { color: var(--secondary-color); }
        .item-action { border-bottom-color: var(--secondary-color); }
        .item-output .icon { color: #20c997; } /* Teal */
        .item-output { border-bottom-color: #20c997; }

        .flow-arrow {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--light-text);
        }
        
        @media (max-width: 900px) {
            .process-flow-container {
                flex-direction: column;
            }
            .flow-arrow {
                transform: rotate(90deg);
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="slide-card">
        <div class="card-body">
            <h2>Module 2: Quick Win - Google Sheet</h2>
            <h1>โจทย์แรก: สร้าง "AI สรุปข้อมูลยา" ใน Sheets</h1>

            <div class="process-flow-container">
                <!-- Input -->
                <div class="flow-item item-input">
                    <div class="icon"><i class="fas fa-keyboard"></i></div>
                    <h3>Input</h3>
                    <p>พิมพ์ชื่อยาที่ต้องการ<br>ในเซลล์ A2</p>
                </div>

                <div class="flow-arrow"><i class="fas fa-arrow-right-long"></i></div>
                
                <!-- Action -->
                <div class="flow-item item-action">
                    <div class="icon"><i class="fas fa-mouse-pointer"></i></div>
                    <h3>Action</h3>
                    <p>กดปุ่ม "สรุปข้อมูลยา"<br>จากเมนูที่เราสร้างขึ้น</p>
                </div>

                <div class="flow-arrow"><i class="fas fa-arrow-right-long"></i></div>

                <!-- Output -->
                <div class="flow-item item-output">
                    <div class="icon"><i class="fas fa-wand-magic-sparkles"></i></div>
                    <h3>Output</h3>
                    <p>AI สรุปข้อมูลยาให้<br>ในเซลล์ B2 โดยอัตโนมัติ</p>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <a href="slide22.html" class="nav-button">ย้อนกลับ</a>
            <a href="slide24.html" class="nav-button">เริ่มสร้างกันเลย</a>
        </div>
    </div>
</body>
</html>
