    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Internal CSS for this slide only -->
    <style>
        .solution-container {
            text-align: center;
            padding: 2rem 0;
        }

        .main-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            /* Animation */
            animation: pulse 2s infinite ease-in-out;
        }
        
        /* Keyframe animation for the icon */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .solution-container h1 {
            font-size: 3.2rem;
            margin-bottom: 1.5rem;
        }

        .solution-container .subtitle {
            font-size: 1.4rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Responsive for this slide's layout */
        @media (max-width: 768px) {
            .main-icon {
                font-size: 5rem;
            }
            .solution-container h1 {
                font-size: 2.5rem;
            }
            .solution-container .subtitle {
                font-size: 1.2rem;
            }
        }
    </style>

</head>
<body>

    <div class="slide-card">
        
        <div class="card-body">

                    <i class="fa-solid fa-robot"></i>

                </p>
            </div>
            
        </div>
