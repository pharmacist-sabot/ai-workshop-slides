<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide 19: The Blueprint</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Internal CSS for this slide only (UPDATED LAYOUT) -->
    <style>
        .blueprint-grid {
            display: grid;
            grid-template-columns: 1fr auto 1fr; /* คอลัมน์ 1, ลูกศร, คอลัมน์ 2 */
            grid-template-rows: 1fr auto 1fr;    /* แถว 1, ลูกศร, แถว 2 */
            gap: 20px;
            align-items: center;
            justify-items: center;
            margin-top: 2rem;
            text-align: center;
        }

        .blueprint-step {
            background-color: #f8f7fa;
            border: 2px solid #eee;
            border-radius: 15px;
            padding: 25px;
            width: 100%;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .blueprint-step .icon {
            font-size: 3.5rem;
            margin-bottom: 15px;
            height: 60px;
        }
        
        .blueprint-step .title {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--dark-text);
            margin-bottom: 10px;
        }

        .blueprint-step .tool {
            font-size: 1rem;
            font-weight: 700;
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
        }

        /* Color coding for each step */
        .step-1 .icon { color: #34A853; } /* Green */
        .step-1 .tool { background-color: #34A853; }
        .step-2 .icon { color: #4285F4; } /* Blue */
        .step-2 .tool { background-color: #4285F4; }
        .step-3 .icon { color: var(--primary-color); } /* Purple */
        .step-3 .tool { background-color: var(--primary-color); }
        .step-4 .icon { color: var(--secondary-color); } /* Orange */
        .step-4 .tool { background-color: var(--secondary-color); }

        .connector {
            font-size: 2.5rem;
            color: var(--light-text);
        }

        /* --- Grid Placement (Zig-zag Flow) --- */
        #step1 { grid-area: 1 / 1 / 2 / 2; }
        #arrow1 { grid-area: 1 / 2 / 2 / 3; }
        #step2 { grid-area: 1 / 3 / 2 / 4; }
        #arrow2 { grid-area: 2 / 3 / 3 / 4; transform: rotate(90deg); }
        #step3 { grid-area: 3 / 3 / 4 / 4; } /* <<-- Step 3 อยู่ล่างขวา */
        #arrow3 { grid-area: 3 / 2 / 4 / 3; transform: rotate(180deg); }
        #step4 { grid-area: 3 / 1 / 4 / 2; } /* <<-- Step 4 อยู่ล่างซ้าย */
        
        /* Responsive */
        @media (max-width: 768px) {
            .blueprint-grid {
                grid-template-columns: 1fr;
                grid-template-rows: auto;
            }
            #step1, #arrow1, #step2, #arrow2, #step3, #arrow3, #step4 {
                grid-area: auto;
            }
            .connector {
                transform: rotate(90deg);
                margin: 10px 0;
            }
            /* จัดลำดับใหม่บนมือถือให้ถูกต้อง */
            #step1 { order: 1; }
            #arrow1 { order: 2; }
            #step2 { order: 3; }
            #arrow2 { order: 4; }
            #step3 { order: 5; }
            #arrow3 { order: 6; }
            #step4 { order: 7; }
        }
    </style>
</head>
<body>

    <div class="slide-card">
        <div class="card-body">
            <h2>The Game Plan</h2>
            <h1>ภาพรวมขั้นตอนการสร้าง Web App</h1>
            <p class="subtitle">นี่คือแผนที่การเดินทางของเราจากนี้ไป แบ่งเป็น 4 สถานีหลัก</p>

            <div class="blueprint-grid">
                <!-- Step 1 (บนซ้าย) -->
                <div id="step1" class="blueprint-step step-1">
                    <div class="icon"><i class="fas fa-desktop"></i></div>
                    <div class="title">1. สร้างหน้าบ้าน</div>
                    <div class="tool">HTML</div>
                </div>

                <div id="arrow1" class="connector"><i class="fas fa-arrow-right"></i></div>

                <!-- Step 2 (บนขวา) -->
                <div id="step2" class="blueprint-step step-2">
                    <div class="icon"><i class="fas fa-door-open"></i></div>
                    <div class="title">2. เปิดประตูเว็บ</div>
                    <div class="tool">Apps Script (doGet)</div>
                </div>

                <div id="arrow2" class="connector"><i class="fas fa-arrow-right"></i></div>

                <!-- Step 3 (ล่างขวา) -->
                <div id="step3" class="blueprint-step step-3">
                    <div class="icon"><i class="fas fa-brain"></i></div>
                    <div class="title">3. สร้างสมอง AI</div>
                    <div class="tool">Apps Script (Logic)</div>
                </div>
                
                <div id="arrow3" class="connector"><i class="fas fa-arrow-right"></i></div>

                <!-- Step 4 (ล่างซ้าย) -->
                <div id="step4" class="blueprint-step step-4">
                    <div class="icon"><i class="fas fa-plug"></i></div>
                    <div class="title">4. เชื่อมสายไฟ</div>
                    <div class="tool">JavaScript</div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <a href="slide18.html" class="nav-button">ย้อนกลับ</a>
            <a href="slide20.html" class="nav-button">ต่อไป</a>
        </div>
    </div>

</body>
</html>
